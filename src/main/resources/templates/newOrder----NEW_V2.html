<!DOCTYPE html>
<html xmlns:th=”http://www.thymeleaf.org”>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>New Order</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!--     Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/style-turbo.css" rel="stylesheet">

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet"
          id="bootstrap-css">


    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

</head>

<body id="page-top">


<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
<!--    <ul th:replace="fragments/sidebar :: sidebar"></ul>-->
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <!--         Footer -->
            <nav th:replace="fragments/navbar2 :: navbar2"></nav>
            <!--         End of Footer -->
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- DataTales Example -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary">NEW ORDER</h6>
                        <hr>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/create}" th:method="post" th:object="${order}">
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Turbochargers</h6>
                                <hr>
                            </div>

                            <div class="table-responsive">
                                <table class="table table-hover table-dark" id="dataTable">
                                    <thead>
                                    <tr>
                                        <th scope="col">Model</th>
                                        <th scope="col">Number</th>
                                        <th scope="col">Producer</th>
                                        <th scope="col">Action</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="turbo : ${orderTurbos}">
                                        <td th:text="${turbo.getModel()}"></td>
                                        <td th:text="${turbo.getNumber()}"></td>
                                        <td th:text="${turbo.getProducer()}"></td>
                                        <td>
                                            <input th:field="*{turbocharger}" th:type="radio"
                                                   th:name="radio-turbo"
                                                   th:value="${turbo.getId()}">
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <hr>
                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Parts</h6>
                                <hr>
                            </div>

                            <!--                            -----------------TEST START-->
                            <div class="container">

                                <div class="well well-sm text-center">

                                    <div class="btn-group" data-toggle="buttons">

                                        <label class="btn btn-dark" th:each="part : ${partTurbos}">
                                            <input th:type="checkbox"
                                                   th:field="*{parts}"
                                                   th:text="${part.getName()}"
                                                   th:value="${part.getId()}" autocomplete="off">
                                            <span class="glyphicon glyphicon-ok"></span>
                                        </label>

                                    </div>

                                </div>

                            </div>

                            <!--                            -----------------TEST STOP-->
                            <!--                            -----------------TEST START-->


                            <!--                            -----------------TEST STOP-->


                            <!--                                <label>-->
                            <!--                                    <input type="checkbox"><span>red</span>-->
                            <!--                                </label>-->
                            <!--                            </div>-->

                            <!--                            <div class="ck-button" th:each="part : ${partTurbos}">-->
                            <!--                                <label>-->
                            <!--                                    <input th:type="checkbox"-->
                            <!--                                           th:field="*{parts}"-->
                            <!--                                           th:value="${part.getId()}"><span-->
                            <!--                                        th:text="${part.getName()}"></span>-->
                            <!--                                </label>-->
                            <!--                            </div>-->


                            <div class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Reasons</h6>
                                <hr>
                            </div>
                            <div class="table-responsive">

                                <div class="container">

                                    <div class="well well-sm text-center">
                                        <div class="btn-group" data-toggle="buttons">
                                            <label class="btn btn-dark"
                                                   th:each="reason : ${reasonsTurbos}">
                                                <input th:type="radio" th:name="radio-reason"
                                                       th:field="*{reason}"
                                                       th:text="${reason.getName()}"
                                                       th:value="${reason.getId()}" name="options"
                                                       id="option1" autocomplete="off">
                                                <span class="glyphicon glyphicon-ok"></span>
                                            </label>


                                        </div>


                                    </div>

                                </div>

                            </div>
                            <input th:type="submit" th:value="Confirm"
                                   class="btn btn-primary mt-2 float-center"
                                   style="float: right;">
                        </form>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <!-- End of Main Content -->

        <!--         Footer -->
        <footer th:replace="fragments/footer :: footer"></footer>
        <!--         End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
<!-- End of Page Wrapper -->

<!-- Scroll to Top Button-->
<a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
</a>

<!-- Logout Modal-->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">Select "Logout" below if you are ready to end your current
                session.
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                <a class="btn btn-primary" href="login.html">Logout</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="vendor/jquery/jquery.min.js"></script>
<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Core plugin JavaScript-->
<script src="vendor/jquery-easing/jquery.easing.min.js"></script>

<!-- Custom scripts for all pages-->
<script src="js/sb-admin-2.min.js"></script>

<!-- Page level plugins -->
<script src="vendor/datatables/jquery.dataTables.min.js"></script>
<script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

<!-- Page level custom scripts -->
<script src="js/demo/datatables-demo.js"></script>
<script src="js/turbo.js"></script>


</body>
</html>
