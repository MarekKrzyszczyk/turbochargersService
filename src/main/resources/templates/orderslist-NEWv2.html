                                <td th:text="${order.orderDate}"></td>
                                <td th:text="${order.turbocharger.number}"></td>
                                <td th:text="${order.turbocharger.model}"></td>
                                <td th:text="${order.reason.name}"></td>

                            </tr>
                            </tbody>

<script type="text/javascript">

    function runBothFunctions() {
        searchTurboNumberFunction();
        rowsCount();
    }

    function rowsCount() {
        // var totalRowCount = $("#dataTable tr").length;
        var rowCount = $('#dataTable tr').filter(function () {
            return $(this).css('display') !== 'none';
        }).length - 1;
        var message = "\nTotal number of selected orders: " + rowCount;
        var sumRows = document.getElementById("summaryId");
        sumRows.innerText = message;
    }


    function searchTurboNumberFunction() {
        var input, filter, table, tr, td, i, txtValue;
        input = document.getElementById("searchInputTurboNumber");
        filter = input.value.toUpperCase();
        table = document.getElementById("dataTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[3];
            if (td) {
                txtValue = td.textContent || td.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    }

</script>
